<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="nhapLieu mt-5">
                    <h3 class="text-center">Quản Lý Nhân Viên</h3>
                    <div class="form-group">
                        <p>Mã Nhân Viên</p>
                        <input type="text" id="maNhanVien" class="form-control">
                    </div>

                    <div class="form-group">
                        <p>Tên Nhân Viên</p>
                        <input type="text" id="tenNhanVien" class="form-control">
                    </div>

                    <div class="form-group">
                        <p>Chức Vụ</p>
                        <select id="chucVu" class="form-control">
                            <option value="0">-</option>
                            <option value="1">Giám Đốc</option>
                            <option value="2">Quản Lý</option>
                            <option value="3">Nhân Viên</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>Lương Cơ Bản</p>
                        <input type="text" id="luong" class="form-control">
                    </div>

                    <div class="form-group ">
                        <p>Giờ Làm Trong Tháng</p>
                        <input type="text" id="thoiGianLamViec" class="form-control">
                    </div>

                    <div class="form-group text-center">
                        <button id="hienThiThongTin" class="form-control d-none d-md-block btn btn-primary btn-success">Hiển Thị Thông Tin</button>
                        <!-- Modal Button -->
                        <button id="hienThiThongTin__RPS" class="d-block d-md-none btn btn-primary btn-success"
                            data-toggle="modal" data-target="#exampleModal">Hiển Thị Thông Tin</button>
                    </div>
                </div>
            </div>

            <div class="d-none d-md-block col-md-6">
                <div class="duLieuNhanVien mt-5">
                    <h3 class="text-center">Thông Tin Nhân Viên</h3>
                    <p>Tên Nhân Viên: <span id="txtTenNhanVien" style="font-weight: bold;"></span></p>
                    <p>Mã Nhân Viên: <span id="txtMaNhanVien" style="font-weight: bold;"></span></p>
                    <p>Chức Vụ: <span id="txtChucVu" style="font-weight: bold;"></span></p>
                    <p>Tổng Lương: <span id="txtTongLuong" style="font-weight: bold;"></span></p>
                    <p>Xếp Loại Trong Tháng: <span id="txtXepLoai" style="font-weight: bold;"></span></p>
                </div>
            </div>
            
            <div class="duLieuNhanVien__RPS">
                <div class="d-md-none modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Thông Tin Nhân Viên</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Tên Nhân Viên: <span id="txtTenNhanVien1" style="font-weight: bold;"></span></p>
                                <p>Mã Nhân Viên: <span id="txtMaNhanVien1" style="font-weight: bold;"></span></p>
                                <p>Chức Vụ: <span id="txtChucVu1" style="font-weight: bold;"></span></p>
                                <p>Tổng Lương: <span id="txtTongLuong1" style="font-weight: bold;"></span></p>
                                <p>Xếp Loại Trong Tháng: <span id="txtXepLoai1" style="font-weight: bold;"></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Modal -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/nhanVien.js"></script>
    <script src="./js/jsOOP.js"></script>
    
</body>

</html>
